name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  username: ${{ secrets.DOCKER_USERNAME }}
  password: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract Version and Increment Patch
      run: |
        current_version=$(grep -oP '<version>\K[^<]+' pom.xml)
        IFS='.' read -r major minor patch <<< "$current_version"
        ((patch++))
        new_version="$major.$minor.$patch"
        echo "::set-env name=NEW_VERSION::$new_version"

    - name: Build and push Docker Image
      run: |
        docker build -t alonsaban/simple-java-project:$NEW_VERSION -f ./docker/Dockerfile .
        docker push alonsaban/simple-java-project:$NEW_VERSION

